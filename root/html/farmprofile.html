        <header>
            <nav class="navbar" style="background-color: #50c2d1">
              <div class="container">

                  <img src="../assets/ugleen.png" width="80" height="80" />

                  <img src="../assets/ugleen_txt.png" width="40" height="40" />
                </a>
              </div>
            </nav>
          </header>
          <br>
          
          <main>                
                <center><div class="farmprofile">
                    <div>
                        <hr>
                        <h3> <i class="bi bi-info-circle-fill"></i> Food Bank Profile</h3>
                        <hr>
                    </div>

                    <label>Name:</label>
                    <p></p>
                    <br>

                    <label>Link:</label>
                    <p></p>
                    <br>

                    <label>Capacity:</label>
                    <p></p>
                    <br>

                    <label>Availability:</label>
                    <p></p>
                    <br>
                    
                    <label>Rating:</label>
                    <p></p>
                    <br>
                </div></center>

                <center><div class="farmcontactinfo">
                    <br>
                    <div>
                        <hr>
                        <h3><i class="bi bi-telephone-fill"></i> Contact Information</h3>
                        <hr >
                    </div>   

                    <label>Email:</label>
                    <p></p>
                    <br>

                    <label>Phone Number:</label>
                    <p></p>
                    <br>
                </div></center>

                <center><div class="farmaddress">
                    <br>
                    <div>
                        <hr >
                        <h3> <i class="bi bi-person-lines-fill"></i> Address</h3>
                        <hr >
                    </div>

                    <label>Street:</label>
                    <p></p>
                    <br>

                    <label>City:</label>
                    <p></p>
                    <br>

                    <label>Province:</label>
                    <p></p>
                    <br>

                    <label>Postal Code:</label>
                    <p></p>
                    <br>

                    <label>Street:</label>
                    <p></p>
                    <br>

                </div></center>


                <center><div class="farmfeedback">
                    <br>
                    <div>
                        <hr>
                        <h3><i class="bi bi-telephone-fill"></i> Feedback</h3>
                        <hr >
                    </div>   

                    <label>Feedback:</label>
                    <div class="feedbackfield>    
                        <textarea id="subject" name="subject" placeholder="Write us a feedback!" style="height:200px"></textarea>    
                    </div> 

                </div></center>
          </main>
